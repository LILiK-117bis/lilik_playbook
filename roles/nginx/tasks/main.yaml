---
- include_role:
    name: service
  # static: yes # see static include issue: https://github.com/ansible/ansible/issues/13485
  vars:
    service_name: nginx
    service_packages:
        - nginx

- name: disable nginx default configuration
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: restart nginx

- name: install php-fpm
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: 3600
  with_items:
      - php-fpm
  when: php | bool
  notify:
      - restart nginx

- name: add timezone to php.ini
  lineinfile:
    dest: /etc/php/7.0/fpm/php.ini
    regexp: '^;?date.timezone ='
    line: 'date.timezone = Europe/Berlin'
  when: php | bool
  notify:
      - restart nginx

- name: upload nginx proxy configuration
  template:
      src: proxy_nginx.j2
      dest: "/etc/nginx/sites-available/{{ config_name }}.conf"
  when: is_proxy | bool
  notify:
      - restart nginx

- name: add nginx configurations
  template:
      src: "roles/{{ parent_role_path }}/templates/{{ item }}.conf.nginx.j2"
      dest: /etc/nginx/sites-available/{{ item }}.conf
  with_items: "{{ config_names }}"
  notify:
      - restart nginx

- name: add proxy to config_names
  set_fact:
    config_names: "{{ config_names | union( [config_name])}}"
  when: is_proxy | bool

- name: enable nginx configurations
  file:
      src: "/etc/nginx/sites-available/{{ item }}.conf"
      dest: "/etc/nginx/sites-enabled/{{ item }}.conf"
      state: link
  with_items: "{{ config_names }}"
  notify: restart nginx
