- hosts: biff
  roles:
    - role: lxc_guest
      vm_name: media
    - role: ssh_server
      ansible_connection: lxc_ssh
      ansible_docker_extra_args: media
- hosts: media
  roles:
      - role: dns_record
      - role: reverse_proxy
      - role: webdav
        webdav_folders:
          - Movies
          - Series
